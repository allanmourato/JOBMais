<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/composite">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<link rel="stylesheet" href="resources/css/bootstrap.css" type="text/css" media="all" />
	<title>JOBMais</title>
</h:head>
<h:body>

	<div class="navbar-wrapper">
      <div class="container-fluid">	

			<nav class="navbar navbar-inverse navbar-static-top">
		      <div class="container-fluid">
		        <div class="navbar-header">
		              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		                <span class="sr-only">Toggle navigation</span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		              </button>
		              <a class="navbar-brand" href="index.xhtml">JOBMais</a>
		        </div>
		        <div id="navbar" class="navbar-collapse collapse">
		          <ul class="nav navbar-nav">
		            <li class="active"><a href="index.xhtml">Home</a></li>
		            <li><a href="sobre.xhtml">Sobre</a></li>
		          </ul>
		        </div><!-- /.nav-collapse -->
		      </div><!-- /.container -->
		    </nav><!-- /.navbar -->
		</div>
	</div>

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="col-md-12">
			
				<h3>Cadastro de Vaga</h3>
				
				<br></br>
				
				<fieldset>
				
				<h:form styleClass="form-horizontal">
				
					<div class="form-group">
						<h:outputLabel value="Título da Vaga" for="titulo" styleClass="control-label col-sm-2"/>
						
						<div class="col-sm-10">
						
							<h:inputText value="#{vagaBean.vaga.titulo}" id="titulo" styleClass="form-control" />
							
						</div>
					</div>
					
					<div class="form-group">
						<h:outputLabel value="Descrição" for="descricao" styleClass="control-label col-sm-2"/>
						
						<div class="col-sm-10">
						
							<h:inputTextarea value="#{vagaBean.vaga.descricao}" id="descricao" rows="10" styleClass="form-control" />
							
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Empregador" for="empregador" styleClass="control-label col-sm-2"/>
						
						<div class="col-sm-10">
						
							<h:inputText value="#{vagaBean.vaga.empresa}" id="empregrador"  styleClass="form-control" />
							
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Como se candidatar" for="candidatura" styleClass="control-label col-sm-2"/>
						
						<div class="col-sm-10">
						
							<h:inputText value="#{vagaBean.vaga.contato}" id="candidatura"  styleClass="form-control" />
							
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Cidade" for="cidade" styleClass="control-label col-sm-2"/>
						
						<div class="col-sm-10">
						
							<h:inputText value="#{vagaBean.vaga.cidade}" id="cidade"  styleClass="form-control" />
							
						</div>
					</div>				
					<div class="col-sm-offset-2 col-sm-10">
						<h:commandButton value="Postar" action="#{vagaBean.adiciona}" styleClass="btn btn-inverse" />
					</div>
					
				</h:form>
				</fieldset>
			</div>
		</div>
	</div>
</h:body>
</html>
