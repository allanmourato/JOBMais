<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/composite">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
<link rel="stylesheet" href="resources/css/bootstrap.css" type="text/css" media="all" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
	
<title>JOBMais</title>
</h:head>
<h:body>
	<div class="navbar-wrapper">
      <div class="container-fluid">	

			<div class="navbar navbar-inverse navbar-static-top">
		      <div class="container-fluid">
		        	<div class="navbar-header">
	                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	                        <span class="sr-only">Toggle navigation</span>
	                        <span class="icon-bar"></span>
	                        <span class="icon-bar"></span>
	                        <span class="icon-bar"></span>
	                    </button>
	                    <a class="navbar-brand" href="index.xhtml">JOBMais</a>
                	</div>
		        
			        <div id="navbar" class="navbar-collapse collapse">
			          <ul class="nav navbar-nav">
			            <li class="active"><a href="index.xhtml">Home</a></li>
			            <li><a href="cadastro-vaga.xhtml">Postar Vaga</a></li>
			            <li><a href="sobre.xhtml">Sobre</a></li>
			          </ul>
			        </div><!-- /.nav-collapse -->
		      </div><!-- /.container -->
		    </div><!-- /.navbar -->
		</div>
	</div>
    
    <div class="container-fluid">
   		<div class="row-fluid">
			<div class="col-md-12">
    
			    <h:form>
					<h:dataTable var="vaga" value="#{vagaBean.listaTodas()}" class="table table-bordered table-striped">
								
						<h:column>
							<h:commandLink immediate="true" action="/visualiza.xhtml" value="#{vaga.titulo}">
								 <f:setPropertyActionListener value="#{vaga}" target="#{vagaBean.vaga}"/>
							</h:commandLink>
						</h:column>
						
						<h:column>
							<h:outputLabel value="#{vaga.empresa}" />
						</h:column>
									
						<h:column >
							<h:outputLabel value="#{vaga.dataAnuncio}">
								<f:convertDateTime pattern="dd/MM/yyyy"/>
							</h:outputLabel>
						</h:column>
									
					</h:dataTable>
				</h:form>
		
			</div>
		</div>
	</div>
</h:body>
</html>
