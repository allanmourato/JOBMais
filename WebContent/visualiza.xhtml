<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/composite">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
<link rel="stylesheet" href="resources/css/bootstrap.css" type="text/css" media="all" />
	
<title>JOBMais</title>
</h:head>
<h:body>

	<div class="navbar-wrapper">
      <div class="container-fluid">	

			<nav class="navbar navbar-inverse navbar-static-top">
		      <div class="container-fluid">
		        <div class="navbar-header">
		              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		                <span class="sr-only">Toggle navigation</span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		              </button>
		              <a class="navbar-brand" href="index.xhtml">JOBMais</a>
		        </div>
		        <div id="navbar" class="navbar-collapse collapse">
		          <ul class="nav navbar-nav">
		            <li class="active"><a href="index.xhtml">Home</a></li>
		            <li><a href="cadastro-vaga.xhtml">Postar Vaga</a></li>
		            <li><a href="sobre.xhtml">Sobre</a></li>
		          </ul>
		        </div><!-- /.nav-collapse -->
		      </div><!-- /.container -->
		    </nav><!-- /.navbar -->
		</div>
	</div>

		 <div class="container-fluid">
		   <div class="row-fluid">
					<div class="col-md-12">
						<div class="jumbotron">
							<h:form styleClass="form-horizontal">
							
								<h:panelGrid columns="1">
							
									<div class="form-group">
										<h:outputLabel value="#{vagaBean.vaga.titulo}" style="font-size: 22px; color:#084B8A"/>
										<h:outputLabel value="#{vagaBean.vaga.empresa}" style="font-size: 18px; color:#084B8A"/>
										<h5>Descrição:</h5><h:outputLabel value="#{vagaBean.vaga.descricao}"/>
										<h5>Contato:</h5><h:outputLabel value="#{vagaBean.vaga.contato}"/>
										<h5>Publicada em:</h5><h:outputLabel value="#{vagaBean.vaga.dataAnuncio}">
											<f:convertDateTime pattern="dd/MM/yyyy"/>
										</h:outputLabel>
										
									</div>
									
									<h:outputLink value="http://www.facebook.com/sharer.php?u=http://http://localhost:8080/jobmais/index.xhtml">
										<h:graphicImage name="compartilhar-facebook.png" library="img"/>
									</h:outputLink>
								
								</h:panelGrid>
							</h:form>
						</div>
					</div>
			</div>
		 </div>


</h:body>
</html>
